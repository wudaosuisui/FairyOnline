<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>申请详情页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/18.css" />
</head>
<body>
    <div class="container">
        <!-- 顶部标题栏 -->
        <div class="header">
            <!-- 标题栏左半部分 -->
            <div class="header-left-part">
                <h2>欢迎登陆FairyOline后台界面</h2>
            </div>
            <!-- 标题栏右半部分 -->
            <div class="header-right-part">
                <p>账号：</p>
                <p>权限：</p>删除
                <a href="login.html">
                    <button class="quit-btn">退出登录</button>
                </a>
            </div>
        </div>
    
        <!-- 表格部分 -->
        <div class="banner">
        <ul>
            
                <a href="03.html"><li>管理用户权限</li></a>
                <a href="05.html"><li>审核课程</li></a>
                <a href="07.html"><li>管理课程分类</li></a>
                <a href="11.html"><li>管理教师</li></a>
                <a href="15.html"><li>管理数据</li></a>
                <a href="16.html"><li >管理管理账号</li></a>
        </ul>
        </div>
        <div class="left">
            <ul class="left-title">
                <a href="16.html"><li>已有管理员账号</li></a>
                <a href="18.html"><li id="last">注册新账号</li></a>
            </ul>
        </div>
        <div class="right">
            <div class="right-top">
                <a href="16.html"><button class="fanhui">返回</button></a>
            </div>
            <div class="right-middle">
                <div class="input">
                    账号：&nbsp<input type="text"></input>
                </div>
                <div class="input">
                    密码：&nbsp<input type="text"></input>
                </div>
            </div>
            <div class="right-bottom">
                <div class="number">
                    创建数量：
                </div>
                <div class="select-1">
                    <div class="select">
                        <input type="checkbox" name="checkbox" value="管理用户" class="1"></input>&nbsp创建1个
                    </div>
                    <div class="select">
                        <input type="checkbox" name="checkbox" value="审核课程"></input>&nbsp创建10个
                    </div>
                    <div class="select">
                        <input type="checkbox" name="checkbox" value="管理课程分类"></input>&nbsp创建20个
                    </div>
                </div>
                <div class="quanxian">
                    授予权限：
                </div>
                <div class="select-1">
                    <div class="select">
                        <input type="checkbox" name="checkbox" value="管理用户" class="1"></input>&nbsp管理用户
                    </div>
                    <div class="select">
                        <input type="checkbox" name="checkbox" value="审核课程"></input>&nbsp审核课程
                    </div>
                    <div class="select">
                        <input type="checkbox" name="checkbox" value="管理课程分类"></input>&nbsp管理课程分类
                    </div>
                </div>
                <div class="select-2">
                    <div class="select">
                         <input type="checkbox" name="checkbox" value="管理教师"></input>&nbsp管理教师
                    </div>
                    <div class="select">
                         <input type="checkbox" name="checkbox" value="管理数据"></input>&nbsp管理数据
                    </div>
                </div>
            </div>
            <div class="last">
                <div class="button">
                    <button class="btn">确认创建</button>
                </div>
            </div>
            <div class="zhu">
                注：创建多个时，账号由输入的内容加顺序数字产生（如果与已有账号重复，将自动跳过），密码由系统自动产生的随机字符串产生
            </div>
        </div>
    </div>
</body>
</html>
