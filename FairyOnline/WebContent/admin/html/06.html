<!DOCTYPE html>

<body>
    <div class="container">

        </div>
    
        <!-- 表格部分 -->
        <div class="banner">
        <ul>
            
                <a href="03.html"><li>管理用户权限</li></a>
                <a href="05.html"><li>审核课程</li></a>

                </div>
            </div>
